<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>PawPads</title>
	<link rel="icon" type="image/png" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
	<link rel="shortcut icon" type="image/png" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
	<link rel="apple-touch-icon" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
	<link rel="stylesheet" href="../../../style.css">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="pawpads.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="pawpads.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .library-header {
      background: linear-gradient(90deg, #4a90e2, #5cb85c);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-top: 3rem;
    }
    .library-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 30%);
      transform: rotate(0deg);
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .library-header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .content-section {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Auto Play „Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
    .auto-play-section {
      text-align: center;
      padding: 20px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      border: 2px solid #667eea;
    }
    
    .auto-play-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 auto 15px auto;
    }
    
    .auto-play-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .auto-play-button.active {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .auto-play-icon {
      font-size: 16px;
    }
    
    .auto-play-text {
      font-size: 14px;
    }
    
    .auto-play-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 12px;
      color: #333;
    }
    
    .auto-interval-slider {
      width: 120px;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }
    
    .auto-interval-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    .auto-interval-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    #interval-display {
      font-weight: 600;
      color: #667eea;
      min-width: 40px;
    }
  </style>
</head>
<body>
  <script src="../../../header.js"></script>
  <header class="library-header">
    <h1>üêæ PawPads üêæ</h1>
  </header>
  <div class="container">
    <div class="content-section">
      <div style="width:100%;text-align:center;">
        <div class="contentsarea">
          <div class="pawpadsarea">
            <div class="pad">
              <!-- ÊåáÁêÉ -->
              <div class="digitals">
                <div class="digital"></div>
                <div class="digital"></div>
                <div class="digital"></div>
                <div class="digital"></div>
              </div>
              <!-- ÊéåÁêÉ -->
              <div class="metacarpal"></div>
            </div>
          </div>
        </div>
        <div class="osc" style="margin-top: 30px;">
          <span>Wave:</span>
          <select id="wave" onchange="Setup()">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">SawTooth</option>
            <option value="triangle">Triangle</option>
            <option value="animalstep">AnimalStep</option>
            <option value="pawtap">PawTap</option>
            <option value="softstep">SoftStep</option>
            <option value="clawclick">ClawClick</option>
            <option value="rubber" selected>Rubber</option>
            <option value="bubble">Bubble</option>
            <option value="woodtap">WoodTap</option>
            <option value="bell">Bell</option>
          </select>
          <span class="margin">Level:</span>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="level" value="1" oninput="Setup()"/><span id="leveldisp">0.5</span>
          <span class="margin">Freq(Hz) : </span><span id="keyAudioFreq"></span>
        </div>
        <div class="auto-play-section" style="margin-top: 20px;">
          <button id="auto-play-button" class="auto-play-button" onclick="toggleAutoPlay()">
            <span class="auto-play-icon">‚ñ∂</span>
            <span class="auto-play-text">Auto Play</span>
          </button>
          <div class="auto-play-controls">
            <span>Interval:</span>
            <input type="range" min="0.5" max="3.0" step="0.1" value="1.0" id="auto-interval" class="auto-interval-slider"/>
            <span id="interval-display">1.0s</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 „ÇÜ„ÅÜ„Åà„Çì„Å°. All Rights Reserved.</p>
  </footer>
</body>
</html>
