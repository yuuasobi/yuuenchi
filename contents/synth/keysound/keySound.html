<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeySound</title>
    <link rel="icon" type="image/png" href="../../../source/観覧車ファビコン.png">
    <link rel="shortcut icon" type="image/png" href="../../../source/観覧車ファビコン.png">
    <link rel="apple-touch-icon" href="../../../source/観覧車ファビコン.png">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="keySound.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .library-header {
            background: linear-gradient(90deg, #4a90e2, #5cb85c);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 3rem;
        }
        .library-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 30%);
            transform: rotate(0deg);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .library-header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .content-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .textarea {
            width: 100%;
            max-width: 800px;
            height: 200px;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: vertical;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .osc {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            display: inline-block;
        }
        .osc span {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #333;
            margin: 0 10px;
        }
        .osc select {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            background: white;
            cursor: pointer;
        }
        .osc select:focus {
            outline: none;
            border-color: #764ba2;
        }
        .osc input[type="range"] {
            width: 150px;
            margin: 0 10px;
        }
        .margin {
            margin-left: 20px;
        }
        #leveldisp {
            font-weight: 600;
            color: #667eea;
        }
        #keyAudioFreq {
            font-weight: 600;
            color: #667eea;
        }
        .Return_view {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .Return_view:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <script src="../../../header.js"></script>
    <header class="library-header">
        <h1>⌨️ KeySound ⌨️</h1>
    </header>
    <div class="container">
        <div class="content-section">
            <div style="width:100%;text-align:center;">
                <textarea class="textarea" name="keyAudio" cols="100" rows="10" placeholder="ここにテキストを入力してください..."></textarea>
                <br>
                <div class="osc">
                    <span>Wave:</span>
                    <select id="wave" onchange="Setup()">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">SawTooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                    <span class="margin">Level:</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="level" value="1" oninput="Setup()"/><span id="leveldisp">0.5</span>
                    <span class="margin">Freq(Hz) : </span><span id="keyAudioFreq"></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ゆうえんち. All Rights Reserved.</p>
    </footer>
</body>
</html>
