<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Painter</title>
  <link rel="icon" type="image/png" href="../../../source/観覧車ファビコン.png">
  <link rel="shortcut icon" type="image/png" href="../../../source/観覧車ファビコン.png">
  <link rel="apple-touch-icon" href="../../../source/観覧車ファビコン.png">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="painter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="painter.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .library-header {
      background: linear-gradient(90deg, #4a90e2, #5cb85c);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-top: 3rem;
    }
    .library-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 30%);
      transform: rotate(0deg);
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .library-header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .content-section {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script src="../../../header.js"></script>
  <header class="library-header">
    <h1>🎨 Painter 🎨</h1>
  </header>
  <div class="container">
    <div style="display: flex; flex-direction: row; align-items: flex-start; justify-content: center;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="canvasarea">
          <canvas id="mycanvas" width="800px" height="400px">
            お使いのブラウザは対応していません。
          </canvas>
        </div>
        <div class="parametersarea" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 20px; margin-top: 20px;">
          <span class="toolarea" style="align-self: flex-start;">
            <span>ペンの色： </span>
            <select id="penColor">
              <option value="black">黒</option>
              <option value="red">赤</option>
              <option value="blue">青</option>
            </select>
            <span>ペンの太さ： </span>
            <select id="penWidth">
              <option value="1">細</option>
              <option value="3" selected>中</option>
              <option value="5">太</option>
            </select>
          </span>
          <span class="Coordinatearea" style="align-self: flex-start;">
            <span>X座標：</span><span id="CoordinateX">000</span><span class="xy-gap"></span><span>Y座標：</span><span id="CoordinateY">000</span>
          </span>
          <span class="osc">
            <span>Wave:</span>
            <select id="wave" onchange="Setup()">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">SawTooth</option>
              <option value="triangle">Triangle</option>
            </select>
            <select id="wave2" onchange="Setup()">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">SawTooth</option>
              <option value="triangle">Triangle</option>
            </select>
            <span class="margin">OSC2 Freq:</span>
            <input type="range" min="1" max="10" step="0.01" value="2" id="osc2freq" oninput="Setup()"/><span id="osc2freqdisp">2</span>
            <span class="margin">Level:</span>
            <input type="range" min="0" max="1" step="0.01" value="0.2" id="level" oninput="Setup()"/><span id="leveldisp">0.2</span>
          </span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; margin-left: 30px; gap: 20px;">
        <div id="gallery" style="margin-bottom: 20px;"></div>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; width: 180px; margin-bottom: 20px;">
          <div id="save">保存</div>
          <div class="erasearea" id="erase">消去</div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 ゆうえんち. All Rights Reserved.</p>
  </footer>
</body>
</html>
