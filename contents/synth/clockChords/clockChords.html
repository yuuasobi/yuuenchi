<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Chords</title>
    <link rel="icon" type="image/png" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
    <link rel="shortcut icon" type="image/png" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
    <link rel="apple-touch-icon" href="../../../source/Ë¶≥Ë¶ßËªä„Éï„Ç°„Éì„Ç≥„É≥.png">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="clockChords.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <script src="../../../header.js"></script>
    <header class="library-header">
        <h1>üïí Clock Chords üïí</h1>
    </header>
    <div class="container">
        <div class="content-section">
            <div class="clock">
                <div class="maru"></div>
                <div id="playbar"></div>
                <div id="beatset"></div>
                <div class="button resetbutton" onclick="reset()"><span class="textposition">reset</span></div>
                <div class="button chordbutton" onclick="chord()"><span class="textposition" id="chordflowtype">random</span></div>
                <div class="chordflowtypebutton chordflowtypeplus" onclick="chordflowtypeplus()"><span class="textposition">&gt;</span></div>
                <div class="chordflowtypebutton chordflowtypeminus" onclick="chordflowtypeminus()"><span class="textposition">&lt;</span></div>
                <div class="keychangebutton keyplus" onclick="keyplus()"><span class="textposition">‚ôØ</span></div>
                <div id="keysharpcount"></div>
                <div class="keychangebutton keyminus" onclick="keyminus()"><span class="textposition">‚ô≠</span></div>
                <div id="keyflatcount"></div>
                <div class="button beatbutton" onclick="beatchange()"><span class="textposition" id="beattype">4beat</span></div>
                <input type="text" id="m0" value="C" class="chordtext">
                <input type="text" id="m1" value="G" class="chordtext">
                <input type="text" id="m2" value="D" class="chordtext">
                <input type="text" id="m3" value="A" class="chordtext">
                <input type="text" id="m4" value="E" class="chordtext">
                <input type="text" id="m5" value="B" class="chordtext">
                <input type="text" id="m6" value="Gb" class="chordtext">
                <input type="text" id="m7" value="Db" class="chordtext">
                <input type="text" id="m8" value="Ab" class="chordtext">
                <input type="text" id="m9" value="Eb" class="chordtext">
                <input type="text" id="m10" value="Bb" class="chordtext">
                <input type="text" id="m11" value="F" class="chordtext">
                <div class="playbutton"  onclick="playChordProgression()" id="playstatus">‚ñ∂</div>
                <form name="inputdisabled"><input type="text" name="bpm" size="3" maxlength="3" value="120" id="bpm" disabled></form>
                <div class="countarea">
                    <h1 id="timerLabel">00:00.000</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mixer-section">
        <h3>üéõÔ∏è Mixer</h3>
        <div class="mixer-controls">
            <div class="mixer-control">
                <label for="tick-volume">Rhythm</label>
                <select id="tick-tone" class="tone-selector">
                    <option value="clock">Clock Tick</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="digital">Digital</option>
                    <option value="analog">Analog</option>
                </select>
                <input type="range" id="tick-volume" min="0" max="1" step="0.1" value="0.8" class="volume-slider">
                <span class="volume-value" id="tick-volume-value">0.8</span>
            </div>
            <div class="mixer-control">
                <label for="chord-volume">Chord</label>
                <select id="chord-tone" class="tone-selector">
                    <option value="clockwork">Clockwork</option>
                    <option value="gear">Gear</option>
                    <option value="bell">Bell</option>
                    <option value="chime">Chime</option>
                </select>
                <input type="range" id="chord-volume" min="0" max="1" step="0.1" value="0.6" class="volume-slider">
                <span class="volume-value" id="chord-volume-value">0.6</span>
            </div>
            <div class="mixer-control">
                <label for="pad-volume">Pad</label>
                <select id="pad-tone" class="tone-selector">
                    <option value="ambient">Ambient</option>
                    <option value="atmospheric">Atmospheric</option>
                    <option value="warm">Warm</option>
                    <option value="cold">Cold</option>
                </select>
                <input type="range" id="pad-volume" min="0" max="1" step="0.1" value="0.4" class="volume-slider">
                <span class="volume-value" id="pad-volume-value">0.4</span>
            </div>
            <div class="mixer-control">
                <label for="melody-volume">Melody</label>
                <select id="melody-tone" class="tone-selector">
                    <option value="needle">Needle</option>
                    <option value="crystal">Crystal</option>
                    <option value="glass">Glass</option>
                    <option value="metal">Metal</option>
                </select>
                <input type="range" id="melody-volume" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
                <span class="volume-value" id="melody-volume-value">0.5</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 „ÇÜ„ÅÜ„Åà„Çì„Å°. All Rights Reserved.</p>
    </footer>
    <script src="clockChords.js"></script>
    <script src="play.js"></script>
    <script src="chordPlayer.js"></script>
  </body>
</html>
